<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hicham – Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{
      min-height:100vh;
      background:url('bg.jpg') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:transparent;
      backdrop-filter:none;
      z-index:-1;
    }
    .card{
      width:360px;
      background:rgba(15,20,30,.05);
      border-radius:18px;
      padding:28px 24px 22px;
      text-align:center;
      box-shadow:
        0 0 18px rgba(0,140,255,.18),
        0 20px 40px rgba(0,0,0,.6);
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(18px) saturate(130%);;
      border:1px solid rgba(120,180,255,.12);
      animation:fadeUp .8s ease;
    }
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      border:3px solid #ffd400;
      object-fit:cover;
      margin-bottom:14px;
    }
    h1{
      font-size:28px;
      color:#ffd400;
      letter-spacing:1px;
    }
    .tagline{
      font-size:14px;
      opacity:.9;
      margin:6px 0 18px;
    }
    .status{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:rgba(255,255,255,.06);
      padding:10px 14px;
      border-radius:14px;
      margin-bottom:18px;
      font-size:13px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;background:#2ecc71
    }
    .badges{
      display:flex;gap:8px
    }
    .badge{
      font-size:11px;
      padding:3px 7px;
      border-radius:8px;
      background:#8e44ad
    }
    .badge.blue{background:#00bcd4}
    .quote{
      font-size:12px;
      opacity:.85;
      margin-top:6px
    }
    .socials{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:22px
    }
    .socials a{
      width:42px;height:42px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-size:20px;color:#fff;text-decoration:none;
      transition:.25s
    }
    .spotify{background:#1db954}
    .github{background:#333}
    .discord{background:#5865f2}
    .facebook{background:#1877f2}
    .instagram{background:#e1306c}
    .socials a:hover{transform:translateY(-4px);opacity:.85}
    .views{
      display:flex;align-items:center;gap:6px;
      font-size:12px;opacity:.7;
      margin-top:14px;justify-content:flex-start
    }
    .bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

  </style>
</head>
<script>
  document.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.volume = 0.4;
    music.play().catch(()=>{});
  }, { once: true });
</script>

<body>
  <video autoplay muted loop playsinline class="bg-video">
  <source src="bg.mp4" type="video/mp4">
</video>

  <div class="card">
    <img src="44.jpg" alt="avatar" class="avatar">
    <h1>hicham</h1>
    <div class="tagline">I'll win anyway!</div>

    <div class="status">
      <div class="dot"></div>
      <strong>erwin</strong>
      <div class="badges">
        <span class="badge">GUNS</span>
        <span class="badge blue">◆</span>
      </div>
    </div>
    <div class="quote">Why condemn the exit when the system rewards leaving</div>

    <div class="socials">
      <a href="#" class="spotify"><i class="fa-brands fa-spotify"></i></a>
      <a href="#" class="github"><i class="fa-brands fa-github"></i></a>
      <a href="#" class="discord"><i class="fa-brands fa-discord"></i></a>
      <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <div class="views"><i class="fa-regular fa-eye"></i> 37</div>
      <audio id="bgMusic" loop>
  <source src="22.mp3" type="audio/mpeg">
</audio>

  </div>
</body>
</html>
